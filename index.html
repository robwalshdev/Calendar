<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    
    <h1>Calendar</h1>
    <br>
    <div class="inputs">
        <select id="months">
            <option>January</option>
            <option>Febuary</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <br>
        <input type="text" id="year" placeholder="e.g. 2000">
        <br>
    </div>

    <a href="#" onclick="setUp();">Go</a>

    <div id="calendar">

    </div>
    
    <script src="main.js" type="text/javascript"></script>

</body>
